        echo "Warning: On Apple Silicon, this add-on uses an amd64 image and requires Rosetta, and may not be reliable.";
      fi

  - exec: echo export PATH="$PATH:/opt/mssql-tools18/bin" >> ~/.bashrc
  - exec: source ~/.bashrc
